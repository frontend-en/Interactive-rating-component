<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <header>
    <!-- Container for potential header content -->
  </header>
  <main>
    <div class="card card-wrapper">
      <div class="card__content">
        <div class="card__image">
          <img src="./src/assets/images/icon-star.svg" alt="">
        </div>
        <h1 class="card_title title">How did we do?</h1>
        <p class="card__subtitle subtitle">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>
        <form class="card__radio-form">
          <div class="card__radio-group" role="radiogroup">
            <label class="card__radio--label">
              <input type="radio" value="1" name="number" class="card__radio--number" />
              <div class="card__radio-new" tabindex="0">1</div>
            </label>
            <label class="card__radio--label">
              <input type="radio" value="2" name="number" class="card__radio--number" />
              <div class="card__radio-new" tabindex="0">2</div>
            </label>
            <label class="card__radio--label">
              <input type="radio" value="3" name="number" class="card__radio--number" />
              <div class="card__radio-new" tabindex="0">3</div>
            </label>
            <label class="card__radio--label">
              <input type="radio" value="4" name="number" class="card__radio--number" />
              <div class="card__radio-new" tabindex="0">4</div>
            </label>
            <label class="card__radio--label">
              <input type="radio" value="5" name="number" class="card__radio--number" />
              <div class="card__radio-new" tabindex="0">5</div>
            </label>
          </div>
          <button class="card__button-submit btn" type="submit" tabindex="0 ">Submit</button>
        </form>
      </div>
    </div>
    <div class="thank-you card-wrapper hidden">
      <div class="thank-you__content">
        <img src="./src/assets/images/illustration-thank-you.svg" alt="">
        <p class="thank-you__rating btn">You selected <span class="thank-you__rating--number">4</span> out of 5</p>
        <div class="thank-you__text">
          <h2 class="thank-you__title title">Thank you!</h2>
          <p class="thank-you__subtitle subtitle">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
            touch!
          </p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- Container for potential footer content -->
  </footer>
  <script src="./src/index.js"></script>

</body>

</html>
